<div ng-controller="LinksController">
  Search by anything: <input type="text" ng-model="search" placeholder="i can find it" />
  <ul>
    <li ng-repeat="link in links | filter: search | orderBy: '-visits' " >
      <a ng-href="/{{link.code}}">
        /{{link.code}}
      </a>
      {{link.title}}
      {{ link.visits }} visits
    </li>
  </ul>
</div>
